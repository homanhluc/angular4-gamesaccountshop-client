<!-- Example DataTables Card-->
<div class="card mb-3">
    <div class="card-header">
      <i class="fa fa-table"></i> Danh sách đơn hàng mới nhất</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Mã KH</th>
              <th>Họ tên</th>
              <th>Email</th>
              <th>Tùy chọn</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of data">
              <td>{{ i.id }}</td>
              <td>{{ i.name }}</td>
              <td>{{ i.email }}</td>
              <td>
                <button type="button" class="btn btn-primary" routerLink="orders/{{i.id}}">Lịch sử mua hàng</button>
                <button type="button" class="btn btn-danger" (click)='delete(i)'>Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
