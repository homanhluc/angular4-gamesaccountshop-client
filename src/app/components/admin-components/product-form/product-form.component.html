<div class="modal fade" id="editProductModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sửa thông tin sản phẩm</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>

      <form (submit)="upload()" #formProduct="ngForm">
        <div class="modal-body">

            <label>Tên sản phẩm</label>

            <label>Mô tả sản phẩm</label>

          </div>
          <div class="form-group">

              <option>2</option>

          <div class="form-group">
            <div *ngIf="currentFileUpload" class="progress">
              <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
                aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
                {{progress.percentage}}%</div>
            </div>
            <label class="btn btn-default">
              <input type="file" (change)="selectFile($event)">
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Đóng</button>
          <button type="submit" class="btn btn-primary">
            <a></a>Lưu</button>
        </div>
      </form>
    </div>
  </div>
